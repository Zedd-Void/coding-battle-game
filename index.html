<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript String Manipulation Game</title>
  <link rel="stylesheet" href="design.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>JavaScript String Manipulation Game</h1>
      <button id="dark-mode-toggle">Toggle Dark Mode</button>
    </header>

    <div id="game">
      <p id="level-info">Level: 1</p>
      <p id="challenge-description">Solve the challenge below by writing the full code:</p>
      <p id="challenge"></p>
      <textarea id="user-input" placeholder="Write your code here..." onkeydown="handleEnter(event)"></textarea>
      <button id="submit-answer">Submit</button>
      <p id="feedback"></p>
    </div>

    <div id="completion-message" style="display: none;">
      <h2>Congratulations! You've completed all levels!</h2>
    </div>
  </div>

  <script src="behavior.js"></script>
</body>
</html>
