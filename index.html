<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Battle Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Coding Battle Game</h1>
    </header>

    <div class="game-info">
      <div class="player1">
        <h2>Player 1: <span id="player1-hp">100 HP</span></h2>
      </div>
      <div class="player2">
        <h2>Player 2: <span id="player2-hp">100 HP</span></h2>
      </div>
    </div>

    <div id="code-challenge">
      <p>Solve the code challenge here!</p>
    </div>

    <div class="timer">
      <p>Time left: <span id="time-left">10:00</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
